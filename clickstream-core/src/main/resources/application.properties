##APPLICATION ------------------------------------------------
server.servlet.context-path=/clickstream
server.port=8090
spring.application.name=clickstream-core
logging.file=logs/clickstream.log

#KAFKA ------------------------------------------------------
kafka.application.id=clickstream-producer
acn.kafka.bootstrap.servers=localhost:9092
kafka.topic.clickstream=clickstream-in-t
kafka.topic.faqcount = faq-count-t
kafka.group.consumer = clickstream-consumer-group

kafka.join.window.time.intentstream=100
kafka.auto_offset_reset_config = latest

#MaxMind Geolite
geolite.database.path = GeoLite2-City.mmdb

#REDIS ----------------------------------------------------------------
redis.master.name=mymaster
#redis.sentinel.host=10.54.9.10:26380,10.54.9.10:26381,10.54.9.10:26382
redis.sentinel.host=localhost:26379
redis.sentinel.timeout=1000
redis.max.total=100
redis.max.idle=100
redis.min.idle=100
redis.max.wait=2000
redis.min.evict=5
redis.evict.interval=5

redis.timeout.inminute = 15

