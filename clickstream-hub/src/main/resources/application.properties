##APPLICATION ------------------------------------------------
server.context-path=/clickstream-hub
server.port=8091
spring.application.name=clickstream-hub

#KAFKA ------------------------------------------------------
kafka.application.id=clickstream-hub
kafka.bootstrap.servers=localhost:9092
kafka.topic.clickstream= clickstream-in
kafka.producer.ack=1
kafka.consumer.group_id=clickstream-group
kafka.consumer.offset_reset=earliest
#DATABASE ----------------------------------------------------
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false